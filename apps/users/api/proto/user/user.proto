syntax = "proto3";

package user;

option go_package = "github.com/pratchaya-maneechot/service-exchange/apps/users/api/proto/user";

import "google/protobuf/timestamp.proto";
import "google/protobuf/empty.proto";
import "google/protobuf/wrappers.proto";

// --- Enums ---

enum DocumentType {
  DOCUMENT_TYPE_UNSPECIFIED = 0;
  NATIONAL_ID = 1;
  PASSPORT = 2;
  DRIVER_LICENSE = 3;
}

enum UserStatus {
  USER_STATUS_UNSPECIFIED = 0;
  ACTIVE = 1;
  INACTIVE = 2;
  SUSPENDED = 3;
  PENDING_VERIFICATION = 4;
}

enum VerificationStatus {
  VERIFICATION_STATUS_UNSPECIFIED = 0;
  PENDING = 1;
  VERIFIED = 2;
  REJECTED = 3;
}

// --- Commands (Requests to change state) ---

message RegisterUserRequest {
  // For new registration, user_id is typically generated by the service itself.
  // It's not usually provided by the client or API Gateway at this stage.
  string line_user_id = 1;
  google.protobuf.StringValue email = 2;
  google.protobuf.StringValue password = 3;
  string display_name = 4;
  google.protobuf.StringValue avatar_url = 5;
}

message UserLoginRequest {
  google.protobuf.StringValue email = 1;
  string password = 2;
}

message LineLoginRequest {
  string line_user_id = 1;
  string id_token = 2;
}

// *** CHANGE: Added user_id for UpdateUserProfileRequest ***
message UpdateUserProfileRequest {
  string user_id = 1; // User ID explicitly provided by API Gateway/Auth system
  google.protobuf.StringValue display_name = 2;
  google.protobuf.StringValue first_name = 3;
  google.protobuf.StringValue last_name = 4;
  google.protobuf.StringValue bio = 5;
  google.protobuf.StringValue avatar_url = 6;
  google.protobuf.StringValue phone_number = 7;
  google.protobuf.StringValue address = 8;
  map<string, string> preferences = 9;
}

// *** CHANGE: Added user_id for SubmitIdentityVerificationRequest ***
message SubmitIdentityVerificationRequest {
  string user_id = 1; // User ID explicitly provided by API Gateway/Auth system
  DocumentType document_type = 2;
  repeated string document_urls = 3;
  google.protobuf.StringValue document_number = 4;
}

// --- Command Responses ---

message RegisterUserResponse {
  string user_id = 1;
  string jwt_token = 2;
  int32 expires_in_seconds = 3;
}

message UserLoginResponse {
  string jwt_token = 1;
  int32 expires_in_seconds = 2;
}

message LineLoginResponse {
  string user_id = 1;
  string jwt_token = 2;
  int32 expires_in_seconds = 3;
}


// --- Queries (Requests to retrieve data) ---

// GetUserProfileRequest already had user_id, no change needed for this specific message.
message GetUserProfileRequest {
  string user_id = 1;
}

// GetUserIdentityVerificationRequest already had user_id, no change needed for this specific message.
message GetUserIdentityVerificationRequest {
  string user_id = 1;
}

// --- DTOs (Data Transfer Objects / Read Models) ---

message UserProfileDTO {
  string user_id = 1;
  string line_user_id = 2;
  google.protobuf.StringValue email = 3;
  string display_name = 4;
  google.protobuf.StringValue first_name = 5;
  google.protobuf.StringValue last_name = 6;
  google.protobuf.StringValue bio = 7;
  google.protobuf.StringValue avatar_url = 8;
  google.protobuf.StringValue phone_number = 9;
  google.protobuf.StringValue address = 10;
  map<string, string> preferences = 11;
  UserStatus status = 12;
  repeated string roles = 13;
  bool is_verified = 14;
  google.protobuf.Timestamp last_login_at = 15;
  google.protobuf.Timestamp created_at = 16;
}

message IdentityVerificationDTO {
  string id = 1;
  string user_id = 2;
  DocumentType document_type = 3;
  repeated string document_urls = 4;
  VerificationStatus status = 5;
  google.protobuf.Timestamp submitted_at = 6;
  google.protobuf.Timestamp verified_at = 7;
  google.protobuf.StringValue rejection_reason = 8;
}

// --- Service Definition ---

service UserService {
  rpc RegisterUser(RegisterUserRequest) returns (RegisterUserResponse);
  rpc UserLogin(UserLoginRequest) returns (UserLoginResponse);
  rpc LineLogin(LineLoginRequest) returns (LineLoginResponse);
  rpc UpdateUserProfile(UpdateUserProfileRequest) returns (google.protobuf.Empty);
  rpc SubmitIdentityVerification(SubmitIdentityVerificationRequest) returns (google.protobuf.Empty);

  rpc GetUserProfile(GetUserProfileRequest) returns (UserProfileDTO);
  rpc GetUserIdentityVerification(GetUserIdentityVerificationRequest) returns (IdentityVerificationDTO);
}